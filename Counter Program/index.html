<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter program</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9faed27458.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="op">
            <label for="" id="counting" class="count">0</label>
        </div>
        <div class="btn">
            <button id="decrease">
                <i class="fa-solid fa-down-long"></i>
            </button> 
             <button id="reset">
                <h3>Reset</h3>
            </button>
            <button id="increase">
                <i class="fa-solid fa-up-long"></i>
            </button>


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
